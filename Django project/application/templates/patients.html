{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Список пациентов</title>
{% endblock %}

{% block files %}

{% endblock %}

{% block content %}
    <div class="main__area">
        <div class="room">
            <p><font size="15" color=white face="consolas">Список пациентов</font></p>
            <ul>
                {% for patient in patients %}
                    <li><a href="{% url 'patient' patient.id%}">{{ patient.last_name }} {{ patient.first_name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
